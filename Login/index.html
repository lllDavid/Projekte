<!DOCTYPE html>

<body id="body">
    <div id="wrapper">
        <div id="loginForm">
            <main>
                <br>
                <div>
                    <input type="text" class="form-control" id="username" value="Enter your Email-Adress"
                        onfocus="this.value='' ">
                    <input type="text" class="form-control" id="password" value="Enter your password"
                        onfocus="this.value='' ">

                    <button class="btn btn-outline-warning" id="submit" style="height:35px; width:110px"
                        onclick="submitData();">Submit</button>

                    <script>
                        var input = document.getElementById("");
                        input.addEventListener("keypress", function (event) {
                            if (event.key === "Enter") {                        // Submit on Enter KeyPress
                                event.preventDefault();
                                document.getElementById("heute").click();
                            }
                        });
                    </script>
                </div>
            </main>
        </div>

    </div>
