<!DOCTYPE html>
<html lang="de">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css'
        href='//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.css' />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Wetter-App</title>
</head>

<body id="body">
    <div id="wrapper">
        <div id="app">

            <header>
                <h1 class="font-weight-bold">Wetter-App</h1>
            </header>
            <main>
                <br>
                <div>
                    <input type="text" class="form-control" id="stadtname" value="Ort eingeben"
                        onfocus="this.value='' ">
                    <br><br>
                    <button class="btn btn-outline-warning" id="heute" style="height:35px; width:110px"
                        onclick="getWeather()">Heute</button>
                    <button class="btn btn-outline-warning" id="5tage" style="height:35px; width:110px"
                        onclick="getWeather5days();">5
                        Tage</button>
                    <button id="reset" class="btn btn-outline-warning"
                        style="height:35px; width:110px"
                        onclick="document.getElementById('ausgabe').textContent=' '; document.getElementById('ausgabe2').textContent=' ';  document.getElementById('stadtname').value='Ort eingeben'; resetBackground();">Reset</button>
                    <script>
                        var input = document.getElementById("stadtname");
                        input.addEventListener("keypress", function (event) {
                            if (event.key === "Enter") {                        // ENTER aktiviert heute Button
                                event.preventDefault();
                                document.getElementById("heute").click();
                            }
                        });
                    </script>
                    <script src='//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.js'></script>
                    <script type='text/javascript'>
                        window.addEventListener("load", function () {
                            document.cookie = "cookieconsent_status=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                            window.cookieconsent.initialise({
                                "palette": {
                                    "popup": {
                                        "background": "#212121"
                                    },
                                    "button": {                             // Cookie Popup Fenster
                                        "background": "#e8b015"
                                    }
                                },
                                "position": "bottom-left",
                                "content": {
                                    "href": "cookies.html"
                                }
                            });
                        });
                    </script>
                </div>
                <div>
                    <p id="ausgabe2" style="font-size: 25px;"></p>
                </div>
                <div>
                    <br>
                    <p id="ausgabe"></p>
                </div>
            </main>
        </div>
    </div>
    <footer>
        <p>&copy;2023 David Wagner. Keine Rechte vorbehalten.</p>
    </footer>
</body>

</html>
